<h3>Edit Student</h3>
<div *ngIf = "message" 
class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Student detail has been updated.
  <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container">
    <form [formGroup]="editStudent" (ngSubmit)="updateData()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</div>
